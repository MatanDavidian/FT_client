<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Family Tree</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Create Your Family Tree</h1>
    </header>

    <section id="Login">
      <div id="Login-input">
        <p>Username:</p>
        <input type="string" id="username_input" />
        <p>Password:</p>
        <input type="string" id="password_input" />
      </div>
      <div id="Login-actions">
        <button type="button" id="btn-login">Login</button>
        <button type="button" id="btn-singup">Sing up</button>
        <button type="button" id="btn-forget">forget your password</button>
      </div>
    </section>
  </body>
</html>
